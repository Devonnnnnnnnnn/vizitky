<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Turistické vizitky</title>
<style>
  body {
    font-family: monospace, monospace;
    padding: 20px;
  }
  #searchBox {
    margin-bottom: 15px;
    padding: 8px;
    font-size: 16px;
    width: 180px;
  }
  ul {
    padding-left: 0;
  }
  li {
    list-style-type: none;
    padding: 6px 0;
  }
  .highlight {
    background-color: yellow;
  }
</style>
</head>
<body>

<input id="searchBox" placeholder="Hledát vizitku..." />

<ul id="numberList">
  <li data-number="1683">1683 — Mám: ano</li>
  <li data-number="1701">1701 — Mám: ne</li>
  <li data-number="1750">1750 — Mám: ano</li>
  <li data-number="1800">1800 — Mám: ne</li>
  <li data-number="1850">1850 — Mám: ano</li>
  <!-- Add more as needed -->
</ul>

<script>
  const searchBox = document.getElementById('searchBox');
  const numberList = document.getElementById('numberList');
  let highlightedItem = null;

  function clearHighlight() {
    if (highlightedItem) {
      highlightedItem.classList.remove('highlight');
      highlightedItem = null;
    }
  }

  searchBox.addEventListener('input', () => {
    clearHighlight();

    const val = searchBox.value.trim();

    if (!val) return;

    const item = [...numberList.children].find(li => li.dataset.number === val);

    if (item) {
      item.classList.add('highlight');
      highlightedItem = item;
      item.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }
  });

  // Remove highlight on scroll or page move
  window.addEventListener('scroll', clearHighlight);
  window.addEventListener('wheel', clearHighlight);
  window.addEventListener('keydown', clearHighlight);
  window.addEventListener('touchmove', clearHighlight);
</script>

</body>
</html>
